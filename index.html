<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Proyecto diseño</title>
<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<script async defer src="jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>
<style>
        body{
	       background: #e6e6e6;
            }
        #map {
        height: 400px;  /* The height is 400 pixels */
        width: 55%;  /* The width is the width of the web page */
        margin-left: 20%;
        float: center;
        box-decoration-break: clone;
        
       }
        h1 p{
            text-align: center;
        }
        table tr th{
           border: 1px solid #000;
        }
    	ul {
		list-style-type: none;
		margin:0;
		padding: 0;
		display: flex;
		
	}
	li{
		flex-grow: 1;
	}

	nav ul li a{
		background: black;
		color: white;
		display: block;
		text-align: center;
		margin-right: 2px;
		padding: 0.5em;
		text-decoration: none;
        border: 1px solid #ccc;
        border-radius: 4px;
	}
	nav a:hover{
		background-color: darkblue;
	}
    #cont{
        padding: 1px;
        overflow: hidden;
    }
    #table1{
        width: 40%;
        margin: 10px;
        float: left;
        padding: 10px;
        height: 20%;
        
    }
    #table2{
        width: 30%;
        margin: 10px;
        margin-left: 300px;
        padding: 10px;
        float: left;
        height: 20%;
    }
    
    
</style>
</head>
<body>
    <h1><p>Proyecto de telemetría</p></h1>
    <div class="caja">
	<nav>
	  <ul>
          <li><a href="index.html">Inicio</a></li>
	    <li><a href="hist/hist.html" target="_blank">Históricos</a></li>
	    <li><a href="#">Integrantes</a></li>
      </ul>
    </nav>
    </div>
    <h2>Coordenadas Geográficas</h2>
    <div id="cont">
    <div id="table1">
    <h4 style="margin-left: 150px; color: blue;"><strong>Vehículo 1</strong></h4>
    <table class="table">
    <tr><th>ID1</th><th>Latitud</th><th>Longitud</th><th>Fecha</th><th>RPM</th></tr>
    <tr>
    <th><div id="ID1"> </div></th>
    <th><div id="lat1"> </div></th>
    <th><div id="lon1"> </div></th>
    <th><div id="fech1"> </div></th>
    <th><div id="rpm"> </div></th>
    </tr>
    </table>
    </div>
    <div id="table2">
    <h4 style="margin-left: 150px; color: red;"><strong>Vehículo 2</strong></h4>
    <table class="table">
    <tr><th>ID2</th><th>Latitud</th><th>Longitud</th><th>Fecha</th></tr>
    <tr>
    <th><div id="ID2"> </div></th>
    <th><div id="lat2"> </div></th>
    <th><div id="lon2"> </div></th>
    <th><div id="fech2"> </div></th>   
    </tr>
    </table>
    </div>
    </div>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD196xyXe5FjthDerv1TTlikZO6cJCdu9g&callback=initMap">
    </script>
    <script defer src="refresh_map.js"></script>
